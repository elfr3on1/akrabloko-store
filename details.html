<script>
    function goBack() {
    // 1. التحقق هل يوجد مصدر (Referrer) وهل هذا المصدر هو موقعنا الحالي؟
    // استخدام hostname أدق من host للتعامل مع البورتات المختلفة
    const isInternal = document.referrer && document.referrer.includes(window.location.hostname);

    if (isInternal) {
        // إذا كان الزائر قادماً من داخل الموقع، نرجعه للصفحة السابقة
        history.back();
    } else {
        // في جميع الحالات الأخرى (واتساب، فيسبوك، رابط مباشر، أو المتصفح منع معرفة المصدر)
        // نوجهه فوراً للصفحة الرئيسية
        window.location.href = '/';
    }
}
</script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCUgMCQPD3LqQHhiJqGUykCvi4GkqIxBDg", authDomain: "akrabloko.firebaseapp.com", projectId: "akrabloko", storageBucket: "akrabloko.firebasestorage.app", messagingSenderId: "846428093028", appId: "1:846428093028:web:29f31599b90125c2673d71" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentProduct = null;
        let selectedSize = null;
        let selectedColor = null;
        let qty = 1;
        let currentImgIndex = 0;
        let allImages = [];
        let touchStartX = 0;
        let touchEndX = 0;

        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');
        if (!productId) window.location.href = '/';
        else loadProduct(productId);

        async function loadProduct(id) {
            try {
                const docSnap = await getDoc(doc(db, "products", id));
                if (docSnap.exists()) {
                    const p = docSnap.data();
                    currentProduct = { id: docSnap.id, ...p };

                    // 1. تعبئة البيانات الأساسية
                    document.getElementById('p-name').innerText = p.name;
                    document.getElementById('p-price').innerHTML = `${p.price} <span class="text-neonPink text-lg font-bold">ج.م</span>`;
                    document.getElementById('p-desc').innerText = p.desc;
                    document.getElementById('p-cat').innerText = p.category || 'عام';

                    // ج. تحديث رابط الكانونيكال (هام جداً للأرشفة)
const canonical = document.getElementById('canonical-link');
// نستخدم productId (من الرابط) بدلاً من p.id (من قاعدة البيانات) لأنه أسرع ومضمون
if (canonical && productId) {
    canonical.href = `${window.location.origin}/product/${productId}`;
}

// د. تنظيف الرابط في شريط المتصفح (عشان الزبون يشوف /product/ بدلاً من details)
if (productId) {
    window.history.replaceState(null, '', `/product/${productId}`);
}
                    


                    // --- بداية كود تحسين جوجل (SEO) ---

                    
                    // --- [إضافات SEO: تحسين محركات البحث] ---
                    // أ. تغيير عنوان الصفحة
                    document.title = `${p.name} | Akrabloko Store`;

                    // ب. تحديث وصف الميتا
                    const metaDesc = document.querySelector('meta[name="description"]');
                    if (metaDesc) metaDesc.content = `اشتري الآن ${p.name} بسعر ${p.price} جنيه. ${p.desc.substring(0, 100)}...`;

                    // ج. إضافة بيانات Schema.org (ليعرف جوجل أنه منتج)
                    const schemaData = {
                        "@context": "https://schema.org/",
                        "@type": "Product",
                        "name": p.name,
                        "image": [p.coverImage],
                        "description": p.desc,
                        "sku": p.id,
                        "offers": {
                            "@type": "Offer",
                            "url": window.location.href,
                            "priceCurrency": "EGP",
                            "price": p.price,
                            "availability": "https://schema.org/InStock"
                        }
                    };
                    const scriptSchema = document.createElement('script');
                    scriptSchema.type = "application/ld+json";
                    scriptSchema.textContent = JSON.stringify(schemaData);
                    document.head.appendChild(scriptSchema);
                    // ------------------------------------------

                    // 2. إعداد الصور والسحب
                    allImages = [p.coverImage, ...(p.extraImages || [])];
                    updateGalleryUI();

                    const swipeArea = document.getElementById('swipe-area');
                    swipeArea.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
                    swipeArea.addEventListener('touchend', e => {
                        touchEndX = e.changedTouches[0].screenX;
                        handleSwipe();
                    }, {passive: true});

                    // 3. المقاسات والألوان
                    const sizes = p.sizes || ['Free Size'];
                    document.getElementById('sizes-container').innerHTML = sizes.map(s => `
                        <label class="cursor-pointer group">
                            <input type="radio" name="size" value="${s}" class="option-input sr-only" onchange="setSize('${s}')">
                            <div class="bg-black border border-gray-700 px-5 py-3 rounded-xl text-sm font-bold text-gray-300 transition group-hover:border-white select-none">${s}</div>
                        </label>`).join('');

                    const colors = p.colors || ['Standard'];
                    document.getElementById('colors-container').innerHTML = colors.map(c => `
                        <label class="cursor-pointer group">
                            <input type="radio" name="color" value="${c}" class="option-input sr-only" onchange="setColor('${c}')">
                            <div class="bg-black border border-gray-700 px-5 py-3 rounded-xl text-sm font-bold text-gray-300 transition group-hover:border-white select-none">${c}</div>
                        </label>`).join('');

                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('product-container').classList.remove('hidden');
                } else {
                    window.location.href = '/index';
                }
            } catch (e) { console.error(e); }
        }

        // --- دوال الصور ---
        function updateGalleryUI() {
            const mainImg = document.getElementById('main-img');
            const thumbsContainer = document.getElementById('thumbnails-container');
            const dotsContainer = document.getElementById('dots-container');
            const counter = document.getElementById('img-counter');

            mainImg.style.opacity = '0.5';
            setTimeout(() => {
                mainImg.src = allImages[currentImgIndex];
                mainImg.style.opacity = '1';
            }, 150);

            counter.innerText = `${currentImgIndex + 1}/${allImages.length}`;

            if (allImages.length > 1) {
                dotsContainer.innerHTML = allImages.map((_, idx) => `<span class="dot ${idx === currentImgIndex ? 'active' : ''}"></span>`).join('');
                thumbsContainer.innerHTML = allImages.map((imgUrl, idx) => `
                    <img src="${imgUrl}" onclick="goToImage(${idx})" 
                    class="w-16 h-20 object-cover rounded-xl border-2 border-transparent cursor-pointer transition ${idx === currentImgIndex ? 'thumb-active' : 'opacity-60 hover:opacity-100'}">
                `).join('');
                thumbsContainer.style.display = 'flex';
                dotsContainer.style.display = 'flex';
            } else {
                thumbsContainer.style.display = 'none';
                dotsContainer.style.display = 'none';
            }
        }

        window.goToImage = (index) => { currentImgIndex = index; updateGalleryUI(); };

        function handleSwipe() {
            const threshold = 50;
            if (touchEndX < touchStartX - threshold) {
                if (currentImgIndex < allImages.length - 1) { currentImgIndex++; updateGalleryUI(); }
            }
            if (touchEndX > touchStartX + threshold) {
                if (currentImgIndex > 0) { currentImgIndex--; updateGalleryUI(); }
            }
        }

        // --- دوال التحكم ---
        window.setSize = (s) => { selectedSize = s; checkBtn(); };
        window.setColor = (c) => { selectedColor = c; checkBtn(); };
        window.updateQty = (n) => { qty += n; if(qty < 1) qty = 1; document.getElementById('qty-display').innerText = qty; };

        function checkBtn() {
            const btn = document.getElementById('add-btn');
            if (selectedSize && selectedColor) {
                btn.disabled = false;
                btn.className = "w-full bg-gradient-to-r from-neonPink to-purple-600 text-white font-bold py-5 rounded-2xl shadow-[0_0_30px_rgba(188,19,254,0.4)] hover:scale-[1.02] transition cursor-pointer flex items-center justify-center gap-3";
                btn.innerHTML = `<span class="text-lg">إضافة للسلة والعودة</span> <i class="fas fa-cart-plus text-xl"></i>`;
            }
        }

        window.addToCartAndReturn = () => {
            let cart = JSON.parse(localStorage.getItem('akrabloko_cart')) || [];
            const cartId = `${currentProduct.id}-${selectedSize}-${selectedColor}`;
            const exists = cart.find(i => i.cartItemId === cartId);
            
            if (exists) exists.qty += qty;
            else cart.push({
                cartItemId: cartId,
                id: currentProduct.id,
                name: `${currentProduct.name} (${selectedSize}|${selectedColor})`,
                price: currentProduct.price,
                qty: qty,
                image: currentProduct.coverImage
            });

            localStorage.setItem('akrabloko_cart', JSON.stringify(cart));
            
            const btn = document.getElementById('add-btn');
            btn.innerHTML = `<i class="fas fa-check-circle text-2xl animate-bounce"></i> <span class="text-lg">تمت الإضافة!</span>`;
            btn.classList.remove('from-neonPink', 'to-purple-600');
            btn.classList.add('bg-green-500');
            
            setTimeout(() => { window.location.href = '/'; }, 400); 
        };
        
    // --- دوال التنقل بالأسهم (كود جديد) ---
        
        // الانتقال للصورة التالية
        window.nextImage = (e) => {
            if(e) e.stopPropagation(); // لمنع تفعيل السحب بالخطأ
            
            // إذا لم نكن في آخر صورة، انتقل للتالية
            if (currentImgIndex < allImages.length - 1) {
                currentImgIndex++;
            } else {
                currentImgIndex = 0; // إذا وصلنا للنهاية، عد للأولى (دوران)
            }
            updateGalleryUI(); // تحديث الشاشة
        };

        // الانتقال للصورة السابقة
        window.prevImage = (e) => {
            if(e) e.stopPropagation();

            // إذا لم نكن في أول صورة، ارجع للسابقة
            if (currentImgIndex > 0) {
                currentImgIndex--;
            } else {
                currentImgIndex = allImages.length - 1; // إذا كنا في البداية، اذهب للأخيرة
            }
            updateGalleryUI(); // تحديث الشاشة
        };
        
    </script>
