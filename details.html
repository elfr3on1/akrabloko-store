    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCUgMCQPD3LqQHhiJqGUykCvi4GkqIxBDg", authDomain: "akrabloko.firebaseapp.com", projectId: "akrabloko", storageBucket: "akrabloko.firebasestorage.app", messagingSenderId: "846428093028", appId: "1:846428093028:web:29f31599b90125c2673d71" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentProduct = null;
        let selectedSize = null;
        let selectedColor = null;
        let qty = 1;
        let cart = JSON.parse(localStorage.getItem('akrabloko_cart')) || [];

        // 1. Ø¬Ù„Ø¨ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ù†ØªØ¬
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');

        if (!productId) window.location.href = 'index.html';
        else loadProduct(productId);
        updateCartIcon();

        async function loadProduct(id) {
            try {
                const docSnap = await getDoc(doc(db, "products", id));
                if (docSnap.exists()) {
                    const p = docSnap.data();
                    currentProduct = { id: docSnap.id, ...p };

                    // ØªØ¹Ø¨Ø¦Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
                    document.title = `${p.name} | Akrabloko`;
                    document.getElementById('main-img').src = p.coverImage;
                    document.getElementById('p-name').innerText = p.name;
                    document.getElementById('p-price').innerHTML = `${p.price} <span class="text-neonPink text-sm">Ø¬.Ù…</span>`;
                    document.getElementById('p-desc').innerText = p.desc;
                    document.getElementById('p-cat').innerText = p.category;

                    // Ø¥Ù†Ø´Ø§Ø¡ Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ù…Ù‚Ø§Ø³Ø§Øª
                    const sizes = p.sizes || ['Free Size'];
                    document.getElementById('sizes-container').innerHTML = sizes.map(s => `
                        <label class="cursor-pointer">
                            <input type="radio" name="size" value="${s}" class="option-input sr-only" onchange="setSize('${s}')">
                            <div class="bg-black border border-gray-700 px-4 py-2 rounded-lg text-xs font-bold text-gray-300 transition hover:border-white select-none">${s}</div>
                        </label>`).join('');

                    // Ø¥Ù†Ø´Ø§Ø¡ Ø£Ø²Ø±Ø§Ø± Ø§Ù„Ø£Ù„ÙˆØ§Ù†
                    const colors = p.colors || ['Standard'];
                    document.getElementById('colors-container').innerHTML = colors.map(c => `
                        <label class="cursor-pointer">
                            <input type="radio" name="color" value="${c}" class="option-input sr-only" onchange="setColor('${c}')">
                            <div class="bg-black border border-gray-700 px-4 py-2 rounded-lg text-xs font-bold text-gray-300 transition hover:border-white select-none">${c}</div>
                        </label>`).join('');

                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('product-container').classList.remove('hidden');
                } else {
                    alert('Ø§Ù„Ù…Ù†ØªØ¬ ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯!');
                    window.location.href = 'index.html';
                }
            } catch (e) { console.error(e); }
        }

        // 2. Ù…Ù†Ø·Ù‚ Ø§Ù„Ø§Ø®ØªÙŠØ§Ø±Ø§Øª
        window.setSize = (s) => { selectedSize = s; checkBtn(); };
        window.setColor = (c) => { selectedColor = c; checkBtn(); };
        window.updateQty = (n) => { qty += n; if(qty < 1) qty = 1; document.getElementById('qty-display').innerText = qty; };

        function checkBtn() {
            const btn = document.getElementById('add-btn');
            if (selectedSize && selectedColor) {
                btn.disabled = false;
                btn.className = "w-full bg-gradient-to-r from-neonPink to-purple-700 text-white font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(188,19,254,0.4)] hover:scale-[1.02] transition flex items-center justify-center gap-2";
                btn.innerHTML = `<span>Ø¥Ø¶Ø§ÙØ© Ù„Ù„Ø³Ù„Ø©</span> <i class="fas fa-cart-plus"></i>`;
            }
        }

        // 3. Ø¥Ø¶Ø§ÙØ© Ù„Ù„Ø³Ù„Ø©
        window.addToCart = () => {
            const cartId = `${currentProduct.id}-${selectedSize}-${selectedColor}`;
            const exists = cart.find(i => i.cartItemId === cartId);
            
            if (exists) exists.qty += qty;
            else cart.push({
                cartItemId: cartId,
                id: currentProduct.id,
                name: `${currentProduct.name} (${selectedSize}|${selectedColor})`,
                price: currentProduct.price,
                qty: qty,
                image: currentProduct.coverImage
            });

            localStorage.setItem('akrabloko_cart', JSON.stringify(cart));
            updateCartIcon();
            
            // ØªØ£Ø«ÙŠØ± Ø¨ØµØ±ÙŠ Ù„Ù„Ø²Ø±
            const btn = document.getElementById('add-btn');
            btn.innerHTML = `<span>ØªÙ…Øª Ø§Ù„Ø¥Ø¶Ø§ÙØ©!</span> <i class="fas fa-check"></i>`;
            btn.classList.replace('from-neonPink', 'from-green-500');
            btn.classList.replace('to-purple-700', 'to-green-700');
            setTimeout(() => { toggleCart(); }, 500); // ÙØªØ­ Ø§Ù„Ø³Ù„Ø© ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
        };

        // 4. Ø¥Ø¯Ø§Ø±Ø© Ø§Ù„Ø³Ù„Ø© (Ù†Ø³Ø®Ø© Ù…ØµØºØ±Ø© Ù…Ù† Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©)
        window.toggleCart = () => {
            const modal = document.getElementById('cart-modal');
            modal.classList.toggle('hidden');
            if (!modal.classList.contains('hidden')) renderCartItems();
        };

        function renderCartItems() {
            const container = document.getElementById('cart-items');
            if (cart.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 mt-10">Ø§Ù„Ø³Ù„Ø© ÙØ§Ø±ØºØ©</div>';
                document.getElementById('cart-total').innerText = '0 Ø¬.Ù…';
                return;
            }
            let total = 0;
            container.innerHTML = cart.map(item => {
                total += item.price * item.qty;
                return `
                <div class="flex justify-between items-center bg-white/5 p-3 rounded-xl border border-white/5">
                    <div class="flex items-center gap-3">
                        <img src="${item.image}" class="w-12 h-12 rounded-lg object-cover">
                        <div>
                            <h4 class="font-bold text-xs text-white max-w-[150px] truncate">${item.name}</h4>
                            <span class="text-neonBlue text-xs font-bold">${item.price} Ø¬.Ù…</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 bg-black rounded-lg p-1">
                        <button onclick="changeCartQty('${item.cartItemId}', -1)" class="w-6 h-6 text-gray-400 hover:text-white">-</button>
                        <span class="text-xs font-bold w-4 text-center">${item.qty}</span>
                        <button onclick="changeCartQty('${item.cartItemId}', 1)" class="w-6 h-6 text-green-400 hover:text-white">+</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('cart-total').innerText = total + ' Ø¬.Ù…';
        }

        window.changeCartQty = (id, d) => {
            const item = cart.find(i => i.cartItemId === id);
            if (item) {
                item.qty += d;
                if (item.qty <= 0) cart = cart.filter(i => i.cartItemId !== id);
                localStorage.setItem('akrabloko_cart', JSON.stringify(cart));
                renderCartItems();
                updateCartIcon();
            }
        };

        function updateCartIcon() {
            const count = cart.reduce((a, b) => a + b.qty, 0);
            document.getElementById('nav-cart-count').innerText = count;
        }

        // 5. Ø¥ØªÙ…Ø§Ù… Ø§Ù„Ø´Ø±Ø§Ø¡
        window.openCheckout = () => {
            if(cart.length === 0) return alert('Ø§Ù„Ø³Ù„Ø© ÙØ§Ø±ØºØ©');
            document.getElementById('cart-modal').classList.add('hidden');
            document.getElementById('checkout-modal').classList.remove('hidden');
            
            // ØªØ¹Ø¨Ø¦Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø­ÙÙˆØ¸Ø©
            const u = JSON.parse(localStorage.getItem('akrabloko_user'));
            if(u) {
                document.getElementById('c-name').value = u.name;
                document.getElementById('c-phone').value = u.phone;
                document.getElementById('c-address').value = u.address;
            }
        };
        window.closeCheckout = () => document.getElementById('checkout-modal').classList.add('hidden');

        window.submitOrder = async () => {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const address = document.getElementById('c-address').value;
            const btn = document.getElementById('submit-btn');
            
            btn.innerText = 'Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø¥Ø±Ø³Ø§Ù„...'; btn.disabled = true;

            try {
                const total = cart.reduce((a,b)=>a+(b.price*b.qty),0);
                const orderNum = Math.floor(100000 + Math.random() * 900000);
                
                await addDoc(collection(db, "orders"), {
                    orderNum,
                    customer: { name, phone, address },
                    items: cart,
                    total,
                    status: "new",
                    timestamp: serverTimestamp(),
                    date: new Date().toLocaleString('ar-EG')
                });

                localStorage.setItem('akrabloko_user', JSON.stringify({ name, phone, address }));
                cart = [];
                localStorage.setItem('akrabloko_cart', JSON.stringify(cart));
                updateCartIcon();
                
                document.getElementById('checkout-modal').classList.add('hidden');
                document.getElementById('order-num').innerText = orderNum;
                document.getElementById('success-modal').classList.remove('hidden');

            } catch (e) {
                alert('Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„');
                btn.innerText = 'ØªØ£ÙƒÙŠØ¯ Ø§Ù„Ø·Ù„Ø¨ âœ…'; btn.disabled = false;
            }
        };
    </script>
