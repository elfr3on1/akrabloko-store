<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج | Akrabloko Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = { theme: { extend: { colors: { neonBlue: '#00f3ff', neonPink: '#bc13fe', darkBg: '#050505' }, fontFamily: { cairo: ['Cairo', 'sans-serif'] } } } }
    </script>
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #050505; color: #fff; min-height: 100vh; }
        .glass-panel { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="pb-10">

    <nav class="p-4 glass-panel sticky top-0 z-50 mb-8">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white font-bold flex items-center gap-2 hover:text-neonBlue transition">
                <i class="fas fa-arrow-right"></i> عودة للرئيسية
            </a>
            <span class="text-neonPink font-black tracking-widest">AKRABLOKO</span>
        </div>
    </nav>

    <div id="loading" class="text-center mt-20 text-gray-500 animate-pulse">
        <i class="fas fa-circle-notch fa-spin text-4xl mb-4 text-neonBlue"></i><br>جاري تحميل التفاصيل...
    </div>

    <div id="product-container" class="container mx-auto px-4 hidden animate-slide-up">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 glass-panel p-6 rounded-3xl">
            <div class="rounded-2xl overflow-hidden border border-white/10 bg-black">
                <img id="p-img" src="" class="w-full h-auto object-cover">
            </div>

            <div class="flex flex-col justify-center">
                <span id="p-cat" class="text-neonBlue text-xs font-bold mb-2"></span>
                <h1 id="p-name" class="text-3xl md:text-5xl font-black mb-4 leading-tight"></h1>
                <p id="p-price" class="text-2xl font-bold text-green-400 mb-6 border-b border-white/10 pb-4"></p>
                <p id="p-desc" class="text-gray-400 leading-relaxed mb-8"></p>

                <a id="order-btn" href="#" class="bg-gradient-to-r from-neonPink to-purple-600 text-white font-bold py-4 rounded-xl text-center shadow-lg hover:scale-[1.02] transition">
                    <i class="fab fa-whatsapp text-xl ml-2"></i> اطلب الآن عبر واتساب
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyCUgMCQPD3LqQHhiJqGUykCvi4GkqIxBDg", authDomain: "akrabloko.firebaseapp.com", projectId: "akrabloko", storageBucket: "akrabloko.firebasestorage.app", messagingSenderId: "846428093028", appId: "1:846428093028:web:29f31599b90125c2673d71" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. استخراج الـ ID من الرابط
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');

        if (!productId) {
            window.location.href = 'index.html'; // لو مفيش آيدي، ارجع للرئيسية
        } else {
            loadProduct(productId);
        }

        async function loadProduct(id) {
            try {
                // 2. جلب المنتج من فيربيز
                const docRef = doc(db, "products", id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const p = docSnap.data();
                    
                    // 3. عرض البيانات في الصفحة
                    document.title = `${p.name} | Akrabloko`;
                    document.getElementById('p-img').src = p.coverImage;
                    document.getElementById('p-name').innerText = p.name;
                    document.getElementById('p-price').innerText = `${p.price} ج.م`;
                    document.getElementById('p-desc').innerText = p.desc;
                    document.getElementById('p-cat').innerText = p.category;

                    // تجهيز رابط الواتساب بالرسالة الجاهزة
                    const msg = `مرحبا، أريد طلب المنتج: ${p.name} (السعر: ${p.price})`;
                    document.getElementById('order-btn').href = `https://wa.me/201xxxxxxxxx?text=${encodeURIComponent(msg)}`;

                    // إظهار المحتوى وإخفاء التحميل
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('product-container').classList.remove('hidden');
                } else {
                    document.getElementById('loading').innerHTML = "المنتج غير موجود ❌ <br> <a href='index.html' class='text-neonBlue'>عودة للرئيسية</a>";
                }
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
